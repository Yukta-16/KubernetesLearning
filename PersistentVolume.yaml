kind: PersistentVolume
apiVersion: app/v1
metadata:
  - name: YuktaStorage
    namespace: yuktaNamespace
    labels:
      app: local-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /mnt/data
  
